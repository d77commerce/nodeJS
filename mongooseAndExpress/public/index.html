<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Example</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>Header</header>
  <div id="main">
    <article>
    
    <div id="dog-form">
        <h1>Enter Dog Information</h1>
        <form id="input-form">
            <label for="dog-name">Name:</label>
            <input type="text" id="dog-name" name="name" required><br>

            <label for="dog-age">Age:</label>
            <input type="number" id="dog-age" name="age" required><br>

            <label for="dog-color">Color:</label>
            <input type="text" id="dog-color" name="color" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="dog-info">
        <h2>Dog Information</h2>
        <script id="dog-template" type="text/x-handlebars-template">
            <p>Name: {{name}}</p>
            <p>Age: {{age}} years old</p>
            <p>Color: {{color}}</p>
        </script>
    </div>
    </article>
    <nav>Nav</nav>
    <aside>Aside</aside>
  </div>
  <footer>Footer</footer>
</body>
</html>
